<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More games from Andygames!!!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc, #0f2027, #1c92d2, #fdbb2d);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
            font-family: Arial, sans-serif;
            color: white;
        }

        @keyframes backgroundAnimation {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .button-container {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            border: none;
            font-size: 1.2rem;
            color: white;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.8);
        }

        #embed-container {
            width: 485px;
            height: 402px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        #go-back-button {
            background-color: #f0a500;
            color: black;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #go-back-button:hover {
            background-color: #d08f00;
            transform: scale(1.1);
        }

        #go-back-button:active {
            background-color: #b07a00;
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="loadEmbed('1097493338')">play hangouts!!!</button>
        <button onclick="loadEmbed('1111248213')">play catch the mouse</button>
        <button onclick="loadEmbed('922949387')">play 3D maze!!!</button>
        <button onclick="loadEmbed('1095415992')">Play guess the hidden number!!!</button>
        <button onclick="loadEmbed('527684874')">play random maze!</button>
        <button onclick="loadEmbed('376681043')">play Undertale Ink! time trio fight!</button>
    </div>

    <div id="embed-container">
        <embed id="embed" src="" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></embed>
    </div>

    <div>
        <button id="go-back-button" onclick="window.location.href='https://nobodyknowswhoiaminthisworld.github.io/andygames.github.io/'">Go Back</button>
    </div>

    <script>
        function loadEmbed(projectNumber) {
            const embedElement = document.getElementById('embed');
            embedElement.src = `https://scratch.mit.edu/projects/${projectNumber}/embed`;
        }
    </script>
</body>
</html>
